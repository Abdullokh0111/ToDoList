<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .todo-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .todo-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .todo-header h1 {
      font-size: 24px;
      margin: 0;
    }

    .todo-header .icon {
      font-size: 18px;
      margin-left: 5px;
    }

    .input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-container input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .input-container button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
    }

    .input-container button:hover {
      background-color: #218838;
    }

    .success-message {
      text-align: center;
      color: #28a745;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .todo-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }

    .todo-item.completed .task {
      text-decoration: line-through;
      color: #999;
    }

    .todo-item .actions {
      display: flex;
      gap: 5px;
    }

    .todo-item .actions button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .todo-item .actions .edit {
      color: #007bff;
    }

    .todo-item .actions .delete {
      color: #dc3545;
    }

    .todo-item .actions button:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <div class="todo-header">
      <h1>ToDo List <span class="icon">üìù</span></h1>
    </div>
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Add your task">
      <button id="addTaskButton">+</button>
    </div>
    <div class="success-message" id="successMessage">Todo item created successfully!</div>
    <ul class="todo-list" id="todoList">
    </ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const addTaskButton = document.getElementById('addTaskButton');
    const todoList = document.getElementById('todoList');
    const successMessage = document.getElementById('successMessage');

    const loadTasks = () => {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.forEach(task => {
        addTaskToDOM(task.text, task.completed);
      });
    };

    const saveTasks = () => {
      const tasks = [];
      document.querySelectorAll('.todo-item').forEach(item => {
        tasks.push({
          text: item.querySelector('.task').textContent,
          completed: item.classList.contains('completed')
        });
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    };

    const addTaskToDOM = (taskText, completed = false) => {
      const listItem = document.createElement('li');
      listItem.className = 'todo-item';
      if (completed) listItem.classList.add('completed');
      listItem.innerHTML = `
        <span class="task">${taskText}</span>
        <div class="actions">
          <button class="edit">‚úèÔ∏è</button>
          <button class="delete">üóëÔ∏è</button>
        </div>
      `;

      todoList.appendChild(listItem);

      const editButton = listItem.querySelector('.edit');
      const deleteButton = listItem.querySelector('.delete');

      editButton.addEventListener('click', () => {
        const newTask = prompt('Edit your task:', listItem.querySelector('.task').textContent);
        if (newTask) {
          listItem.querySelector('.task').textContent = newTask;
          saveTasks();
        }
      });

      deleteButton.addEventListener('click', () => {
        listItem.remove();
        saveTasks();
      });

      listItem.addEventListener('click', () => {
        listItem.classList.toggle('completed');
        saveTasks();
      });
    };

    addTaskButton.addEventListener('click', () => {
      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      addTaskToDOM(taskText);
      taskInput.value = '';

      successMessage.style.display = 'block';
      setTimeout(() => successMessage.style.display = 'none', 2000);

      saveTasks();
    });

    loadTasks();
  </script>
</body>
</html>
